<h1>Add new car</h1>
<br>
<form (ngSubmit)="onSubmitCreate()">
  <div class="form-group" style="margin-bottom: 5px">
    <h5 style="color:#33ccbb">Select gas type</h5>
  </div>
  <div class="form-group" style="margin-bottom: 5px">
    <select class="form-control" id="gasType">
      <option value="Gas">Gas</option>
      <option value="Oil">Diesel</option>
      <option value="LPG">LPD</option>
    </select>
  </div>
  <div class="form-group" style="margin-bottom: 5px">
    <input type="text" id="carType" class="form-control" placeholder="Input car type" required
           [(ngModel)]="carType"
           [ngModelOptions]="{standalone: true}"
    />
  </div>
  <div class="form-group" style="margin-bottom: 5px">
    <input type="text" id="carModel" class="form-control" placeholder="Input car model" required
           [(ngModel)]="carModel"
           [ngModelOptions]="{standalone: true}"
    />
  </div>
  <div class="form-group" style="margin-bottom: 5px">
    <input type="text" id="transmissionType" class="form-control" placeholder="Input transmission type" required
           [(ngModel)]="transmissionType"
           [ngModelOptions]="{standalone: true}"
    />
  </div>
  <div class="form-group" style="margin-bottom: 5px">
    <input type="text" id="carClass" class="form-control" placeholder="Input car class" required
           [(ngModel)]="carClass"
           [ngModelOptions]="{standalone: true}"
    />
  </div>
  <div class="form-group" style="margin-bottom: 5px">
    <input type="number" id="lowerPrice" class="form-control" placeholder="Input lower price" required
           [(ngModel)]="lowerPrice"
           [ngModelOptions]="{standalone: true}"
    />
  </div>
  <div class="form-group" style="margin-bottom: 5px">
    <input type="number" id="upperPrice" class="form-control" placeholder="Input upper price" required
           [(ngModel)]="upperPrice"
           [ngModelOptions]="{standalone: true}"
    />
  </div>
  <div class="form-group" style="margin-bottom: 5px">
    <input type="number" id="kmAmount" class="form-control" placeholder="Input km amount" required
           [(ngModel)]="kmAmount"
           [ngModelOptions]="{standalone: true}"
    />
  </div>
  <div class="form-group" style="margin-bottom: 5px">
    <input type="number" id="kmPlanAmount" class="form-control" placeholder="Input km plan amount" required
           [(ngModel)]="kmPlanAmount"
           [ngModelOptions]="{standalone: true}"
    />
  </div>
  <div class="form-group" style="margin-bottom: 5px">
    <h5 style="color:#33ccbb">Select CDW</h5>
  </div>
  <div class="form-group" style="margin-bottom: 5px">
    <input type="checkbox" id="cdw" class="form-control" required
           [(ngModel)]="cdw"
           [ngModelOptions]="{standalone: true}"
    />
  </div>
  <div class="form-group" style="margin-bottom: 5px">
    <input type="number" id="kidsSeats" class="form-control" placeholder="Input kids seats" required
           [(ngModel)]="kidsSeats"
           [ngModelOptions]="{standalone: true}"
    />
  </div>
  <div class="form-group" style="margin-top: 20px">
    <button class="btn btn-success" type="submit">Create</button>
  </div>
</form>
