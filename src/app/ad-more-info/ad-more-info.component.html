<div style="width: 90%" align="center">
  <h1>Ad details</h1>
  <br>
  <div class="form-group" style="margin-bottom: 5px">
    <b style="color:#33ccbb">Select fuel type </b>
    <select class="form-control" id="gasType">
      <option value="Gas">Gas</option>
      <option value="Oil">Diesel</option>
      <option value="LPG">LPD</option>
    </select>
  </div>
  <div class="form-group" style="margin-bottom: 5px">
    Brand
    <input type="text" id="brand" class="form-control" placeholder="{{brand}}" required
           [(ngModel)]="brand"
           [ngModelOptions]="{standalone: true}"
    />
  </div>
  <div class="form-group" style="margin-bottom: 5px">
    Model
    <input type="text" id="carModel" class="form-control" placeholder="Input car model" required
           [(ngModel)]="model"
           [ngModelOptions]="{standalone: true}"
    />
  </div>
  <div class="form-group" style="margin-bottom: 5px">
    Transmission
    <input type="text" id="transmissionType" class="form-control" placeholder="Input transmission type" required
           [(ngModel)]="transmission"
           [ngModelOptions]="{standalone: true}"
    />
  </div>
  <div class="form-group" style="margin-bottom: 5px">
    Class
    <input type="text" id="vehicle_class" class="form-control" placeholder="Input vehicle class" required
           [(ngModel)]="vehicle_class"
           [ngModelOptions]="{standalone: true}"
    />
  </div>
  <div class="form-group" style="margin-bottom: 5px">
    <input type="number" id="price" class="form-control" placeholder="Input price" required
           [(ngModel)]="price"
           [ngModelOptions]="{standalone: true}"
    />
  </div>
  <div class="form-group" style="margin-bottom: 5px">
    Mileage
    <input type="number" id="mileage" class="form-control" placeholder="Input mileage" required
           [(ngModel)]="mileage"
           [ngModelOptions]="{standalone: true}"
    />
  </div>
  <div class="form-group" style="margin-bottom: 5px">
    Company
    <input type="text" id="companyUsername" class="form-control" placeholder="Input company username" required
           [(ngModel)]="companyUsername"
           [ngModelOptions]="{standalone: true}"
    />
  </div>

  <div id="datesDiv">
    <table align="center">
      <tr>
        <th>Starting date</th>
        <th>Ending date</th>
      </tr>
      <tr>
        <th>
          <input type="text" id="startDate" class="form-control"required
                 [(ngModel)]="startDate"
                 [ngModelOptions]="{standalone: true}"
          />
        </th>
        <th>
          <input type="text" id="endDate" class="form-control"  required
                 [(ngModel)]="endDate"
                 [ngModelOptions]="{standalone: true}"

          />
        </th>

      </tr>
    </table>
  </div>


  <div class="form-group" style="margin-bottom: 5px">
    Allowed milleage
    <input type="number" id="allowed_mileage" class="form-control" placeholder="Input allowed mileage" required
           [(ngModel)]="allowed_mileage"
           [ngModelOptions]="{standalone: true}"
    />
  </div>
  <div class="form-group" style="margin-bottom: 5px">
    <b style="color:#33ccbb">Collision damage waiver </b>
    <input type="checkbox" id="collision_damage_waiver" class="form-control" required
           [(ngModel)]="collision_damage_waiver"
           [ngModelOptions]="{standalone: true}"
    />
  </div>
  <div class="form-group" style="margin-bottom: 5px">
    <b style="color:#33ccbb">Limited rent mileage </b>
    <input type="checkbox" id="limited_rent_mileage" class="form-control" required
           [(ngModel)]="limited_rent_mileage"
           [ngModelOptions]="{standalone: true}"
    />
  </div>
  <div class="form-group" style="margin-bottom: 5px">
    Child seats
    <input type="number" id="child_seat" class="form-control" placeholder="Input child seats" required
           [(ngModel)]="child_seat"
           [ngModelOptions]="{standalone: true}"
    />
  </div>

  <div>
    <h4>Comments</h4>
    <table>
      <thead>
      <tr>
        <th>Rating</th>
        <th>Comment</th>
        <th>Writer</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let report of reports">
        <td>{{report.rating}}</td>
        <td>{{report.comment}}</td>
        <td>{{report.writer_username}}</td>
      </tr>

      </tbody>
    </table>
  </div>

  <div>
    <h2>Images</h2><br/>
    <table>
      <tr *ngFor="let image of carDTO.images">
        <img src="{{image}}" height="400" />
      </tr>
    </table>
  </div>

</div>
